        .namediv {
            width: 50%;
            background: transparent;
            padding: 20px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 18px;
            color: darkblue;
        }

        .namediv div {
            padding: 10px 0;
            /* border-bottom: 2px solid #34495e; */
            margin-bottom: 10px;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: darkblue;
            color: white;
            font-weight: 600;
        }
 
        tr:nth-child(even) {
            background-color: #f9f9f9;
        } 

        @media (max-width: 768px) {
            .namediv, table {
                width: 80%;
            }
        }
    </style>
</head>
<body>

        <div>NAME:</div>
        <div>REG NO:</div>
        <div>LEVEL:</div>
    </div>
