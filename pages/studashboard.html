<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .dashboard {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            background: #2e7d32;
            color: white;
            padding: 20px;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background: #1b5e20;
            padding-left: 10px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .nav-left{
            margin-left: 7%;
        }
        .nav-left h4{
            margin-left: 0.5%;
        }
        .nav-left img{
            border-radius: 50%;
            
            width: 80px;
            height: 80px;
        }
        header {
            background: #ccc;
            padding: 5px;
            text-align: left;
            border-radius: 10px;
        }

        .cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            flex: 1;
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </aside>
        <main class="content">
            <header>
                  <div class="nav-left">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTi4Uf9kGtnmuJAcdR7HryTu5sB9QzTA7lnug&s" alt="">
                    <h4>Greenfield</h4>
                  </div>
              
                  <!-- <div class="nav-right">
                    <div class="menu-icon">
                        <i class="fa-solid fa-bars" style="color: #000;" id="hamburger"></i>
                    </div>
                    <ul class="nav-links" id="nav-links">
                      <li><a href="../src/index.html">Home</a></li>
                      <li><a href="./login.html">Log-In</a></li>
                      <li><a href="./signup.html">Sign Up</a></li>
                    </ul>
                  </div> -->
                </nav>
              </header>
            <section class="cards">
                <div class="card"><p><a href="">View Results</a></p></div>
                <div class="card">Stats 2</div>
                <div class="card">Stats 3</div>
            </section>
        </main>
    </div>
</body>
</html>
