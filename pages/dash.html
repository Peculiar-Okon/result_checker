<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #001F3F;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #001F3F;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: fixed;
            left: 0;
            top: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px 0;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            text-decoration: underline;
        }
        .main-content {
            margin-left: 270px;
            width: calc(100% - 270px);
            padding: 20px;
        }
        .navbar {
            background-color: #001F3F;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 2px -2px gray;
        }
        .container{
            margin-top: 5%;
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .container div{
            padding: 40px;
            border-radius: 10px;
            width: 32%;
            background-color: #001f3f;
            text-align: center;
        }
        .container div a{
            color: #fff;
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        @media (max-width: 768px) {
            .container div{
            padding: 40px;
            border-radius: 10px;
            width: 32%;
            text-align: center;
        }
        .container{
            gap: 1rem;
            align-items: center;
        }
        .main-content {
            width: 100%;
        }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li>Dashboard</li>
            <li>Analytics</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </div>
    <div class="main-content">
        <nav class="navbar">
            <h1>Dashboard</h1>
        </nav>
        <div class="container">
           <div><p><a href="#">View Results</a></p></div>
           <div><p><a href="#">add</a></p></div>
           <div><p><a href="#">add</a></p></div>
        </div>
    </div>
</body>
</html>
