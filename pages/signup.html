      <section id="first-section">

        <div class="imgimg">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQs0luLXjOPaGcUAPWRoLEDc9GHmmDkLTfsjQ&s" style="filter: brightness(50%);" alt="">

        <h1>Sign Up</h1>
        <div class="imglogo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTi4Uf9kGtnmuJAcdR7HryTu5sB9QzTA7lnug&s" alt="">
        </div>

        <div class="login-container">
            <h2>Welcome Back</h2>
            <form action=" >" method="POST">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="reg-number">Registration Number</label>
                    <input type="text" name="regnumber" placeholder="Enter your reg number" required>
                </div>
                <div class="input-group">
                    <label for="level">Level of Study</label>
                    <select id="level" required>
                        <option value="">Select your level</option>
                        <option value="100">100 Level</option>
                        <option value="200">200 Level</option>
                        <option value="300">300 Level</option>
                        <option value="400">400 Level</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-button">Log In</button>
            </form>
            <p class="signup-link">Already have an account? <a href="../pages/login.html">Log In</a></p>
        </div>
        </div>
        </section>
        <script src="../script/signup.js"></script>
</body>
</html>
