        <h1>Sign Up</h1>
        <div class="imglogo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTi4Uf9kGtnmuJAcdR7HryTu5sB9QzTA7lnug&s" alt="">
        </div>


        <div class="container">
            <form class="signup-form">
                <h2>Create an Account</h2>
                
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
    
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
    
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
    
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm password" required>
                </div>

                <div class="input-group">
                    <label for="Level of Study">Level of Study</label>
                    <input type="text" id="text" placeholder="Enter level of Study" required>
                </div>

                <div class="input-group">
                    <label for="Reg Number">Reg Number</label>
                    <input type="text" id="password" placeholder="Enter Reg No" required>
                </div>
    
                <button type="submit" class="signup-btn">Sign Up</button>
    
                <div class="or">— OR —</div>
    
                <p class="login-link">Already have an account? <a href="./login.html">Log in</a></p>
            </form>
        </div>
        </div>
        </section>
